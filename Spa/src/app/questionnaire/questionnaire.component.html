<div class="container questionnaire" *ngIf="currentPage === 1">
  <h1 class="title">Questionário de Ansiedade (Página 1/2)</h1>
  <form>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Pergunta</th>
            <th>Resposta</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let question of questionsPage1; let i = index">
            <td>{{ question.question }}</td>
            <td>
              <select [(ngModel)]="question.answer" id="q{{ i + 1 }}" name="q{{ i + 1 }}" class="form-control">
                <option value=1>1. Nada</option>
                <option value=2>2. Um pouco</option>
                <option value=3>3. Moderadamente</option>
                <option value=4>4. Muito</option>
                <option selected value=5 selected>5. Extremamente</option>
              </select>
            </td>
          </tr>
        </tbody>
        
      </table>
    </div>
    <button class="btn btn-primary" (click)="nextPage()">Próxima Página</button>
  </form>
</div>

<div class="container questionnaire" *ngIf="currentPage === 2">
  <h1 class="title">Questionário de Ansiedade (Página 2/2)</h1>
  <form>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Pergunta</th>
            <th>Resposta</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let question of questionsPage2; let i = index">
            <td>{{question.question}}</td>
            <td>
              <select  [(ngModel)]="question.answer" id="q{{i + 21}}" name="q{{i + 21}}" class="form-control">
                <option value="1">1. Nada</option>
                <option value="2">2. Um pouco</option>
                <option value="3">3. Moderadamente</option>
                <option value="4">4. Muito</option>
                <option selected value="5">5. Extremamente</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button class="btn btn-primary" (click)="goToPage(1)">Página Anterior</button>
    <button class="btn btn-primary" (click)="submitForm()">Submeter Resultados</button>
  </form>
</div>
